<clr-main-container>
    <clr-header>
        Traffic Manager
        <div class="header-nav" [clr-nav-level]="1">
            Menu
        </div>
         <div class="header-actions">
            <clr-dropdown>
                <button class="nav-icon" clrDropdownTrigger>
                    <clr-icon shape="user"></clr-icon>
                    <clr-icon shape="caret down"></clr-icon>
                </button>
                <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
                    <a href="..." clrDropdownItem>About</a>
                    <a href="javascript://" (click)="getLocation()" clrDropdownItem>Preferences</a>
                    <a href="javascript://" (click)="logout()" clrDropdownItem>Log out</a>
                </clr-dropdown-menu>
            </clr-dropdown>
        </div>

    </clr-header>
    <div class="content-container">
        <main class="content-area">
            All the content 
        </main>
        <button [clrLoading]="validateBtnState" class="btn btn-info-outline" (click)="getCurrentLocation()">Validate</button>


        <clr-modal [(clrModalOpen)]="basic" >
    <h3 class="modal-title">New User Registration</h3>
    <div class="modal-body">
        <p>Latitude : {{latitude}}</p>
        <p>longitude : {{longitude}}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline" (click)="basic = false">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="basic = false">Ok</button>
    </div>
</clr-modal>
        

    </div>
</clr-main-container>
